name: TruffleHog Secret Scanning

on:
  pull_request:

jobs:
  TruffleHog:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@v3.89.2
      with:
        path: ./
        base: ${{ github.event.pull_request.base.ref }}
        head: HEAD
        extra_args: --debug --format=json --output=trufflehog-results.json
    
    - name: Display TruffleHog Results
      if: failure()
      run: |
        if [ -f trufflehog-results.json ]; then
          echo "ğŸ” TruffleHog found the following secrets:"
          echo "================================================"
          jq -r '.[] | "ğŸ“„ File: \(.SourceMetadata.Data.Filesystem.file // "N/A")\nğŸ“ Line: \(.SourceMetadata.Data.Filesystem.line // "N/A")\nğŸ”‘ Detector: \(.DetectorName)\nğŸ¯ Secret: \(.Raw[:50])...\nğŸ”— Commit: \(.SourceMetadata.Data.Git.commit // "N/A")\n" + ("=" * 48)' trufflehog-results.json
        else
          echo "No TruffleHog results file found"
        fi